apiVersion: apps/v1
kind: Deployment
metadata:
  name: rest-frontend
spec:
  selector:
    matchLabels:
      app: rest-frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: rest-frontend
    spec:
      containers:
      - name: rest
        image: eliberumen27/spotify-rest:v1 # specify the correct front-end image that I have in Hub
        env:
          - name: GET_HOSTS_FROM
            value: dns
          - name: REDIS_HOST
            value: redis
          - name: RABBITMQ_HOST
            value: rabbitmq
          - name: MYSQL_HOST
            value: mysql
        ports:
        - containerPort: 5000
